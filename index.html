<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tugas CSS - Niomic</title>
    <!-- Offline File -->
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-grid.css"/>
    <link rel="stylesheet" href="css/bootstrap-grid.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-reboot.css"/>
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css"/>
    <script src="js/bootstrap.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- Online File -->
    <link
    rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/
    bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous"/>
    <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    </head>
  <body>

    <div class="row justify-content-center">
        <img src="lampung.jpg" class="img-fluid rounded-circle" width="300px" height="200px" />
    </div>

    <div class="container">
      <div class="row"> 
        <div class="col-md-12 d-flex justify-content-center">
          
    <form>
  <div class="form-row">
    <div class="form-group col-md-12">
      <label for="inputName">Nama Lengkap</label>
      <input type="email" class="form-control" id="inputName" placeholder="Nama Lengkap">
    </div>
  </div>

    <div class="form-row">
  <div class="form-group col-md-12">
    <label for="inputAddress">Alamat</label>
    <textarea class="form-control" id="inputAddress" rows="2"></textarea>
  </div>
</div>

    <div class="form-row">
    <div class="form-group col-md-12">
      <label for="inputEmail">Alamat Email</label>
    <input type="email" class="form-control" id="inputEmail" placeholder="Alamat Email (disabled)" disabled>      
    </div>
  </div>

    <div class="form-row">
      <div class="form-group col-md-12">
        <label for="inputPassword">Password</label>
        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-12">
    <label for="inputFile">Scan KTP</label>
    <input type="file" class="form-control-file" id="inputFile">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-12">
        <div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
  <label class="form-check-label" for="inlineCheckbox1">Saya <u>setuju</u> telah membaca <span class="text-primary">aturan</span> serta <span class="text-primary">ketentuan</span> yang berlaku.</label>
        </div>
      </div>
      
    </div>
  
  <button type="submit" class="btn btn-info btn-block col-md-12">Submit</button>
</form>

        </div>
      </div>
    </div>

      
    </body>
    </html>
